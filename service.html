<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>>>>>>>>>>>>Foam Vehicle Service>>>>>>> </h1>
                 <h2>Make Your Wheels Shiny</h2>

                 <div class="row g-3">
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Customer Name">Customer Name</label>
                        <input placeholder="Customer Name" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Vehicle Model">Vehicle Model</label>
                        <input placeholder="Vehicle Model" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Requirements">Requirements</label>
                        <select name="" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Full body wash">Full body wash</option>
                            <option value="Interior Cleaning">Interior Cleaning</option>
                            <option value="Steam wash">Steam wash</option>
                            <option value="Foam wash">Foam wash</option>
                        </select>
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Pick your slot">Pick your slot</label>
                        <input placeholder="Pick your slot" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Contact Number">Contact Number</label>
                        <input placeholder="Contact Number" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">BOOK</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    
    
        
        
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
