<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Student Registration Form </h1>
                <div class="row g-3">
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Name">Name</label>
                        <input placeholder="Name" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Roll Number">Roll Number</label>
                        <input placeholder="Roll Number" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Admission">Admission</label>
                        <input placeholder="Admisssion" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="College">College</label>
                        <input placeholder="College" class="textarea form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="D.O.B">D.O.B</label>
                        <input placeholder="date" name="" id="" class="form-control">                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Parent Name">Parent Name</label>
                        <input placeholder="Parent" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Email ID">Email ID</label>
                        <input placeholder="Email ID" class="form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Password">Password</label>
                        <input placeholder="Password" class="password form-control">
                    </div>
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Confirm Password">Confirm Password</label>
                        <input placeholder="Confirm Password" class="password form-control">
                    </div>
                
                    <div class="col col-6 col-sm-6-col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">REGISTER</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


   

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
