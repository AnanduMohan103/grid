<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Username">Username</label>
                    <input placeholder="Username" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Password">Password</label>
                        <input type="password" name="" id="" class="form-control">                    
                </div>
            
                <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-primary">REGISTER</button>
                </div>
            </div>
            </div>
            <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Name">Name</label>
                    <input type="Name" class="form-control">
            </div>
                
                    <div class="col ol col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Address">Address</label>
                        <textarea placeholder="Address" id="" cols="30" rows="10" class="form-control"></textarea>

                    </div>
                    
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Pincode">Pincode</label>
                        <input placeholder="Pincode" class="form-control">
                    </div>
                   
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="District">District</label>
                        <select aria-placeholder="District" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Thiruvanathapuram">Thiruvanathapuram</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Wayanad">Wayanad</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kasaragod">Kasaragod</option>
                        </select>
                    </div>
                    
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Email ID">Email ID</label>
                        <input placeholder="Email ID" class="form-control">
                    </div>
                  
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Gender">Gender</label>
                        <select aria-placeholder="Gender" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                   
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Mobile Number">Mobile Number</label>
                        <input placeholder="Mobile Number" class="form-control">
                    </div>
                    
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Blood Group">Blood Group</label>
                        <select aria-placeholder="Blood Group" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B">B</option>
                            <option value="B+">B+</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Username"></label>
                        <input placeholder="Username" class="form-control">
                    </div>
                   
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Password">Password</label>
                        <input placeholder="password" name="" id="" class="form-control">
                    </div>
                    
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Confirm Password">Password</label>
                        <input placeholder="password" name="" id="" class="form-control">
                    </div>
                   
                    <div class="col ol col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-primary">REGISTER</button>
                    </div>
                   

            </div>
        </div>
    </div>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
