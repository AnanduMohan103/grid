<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Faculty Form</h1> 
                <div class="row g-3">
                    <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="Department">Department</label>
                        <select name="" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="Computer Science Engineering">Computer Science Engineering</option>
                            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Bio-Technology">Bio-Technology</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                        </select>
                    </div>
                    <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="Faculty Name">Faculty Name</label>
                        <input placeholder="Faculty Name" class="form-control">

                    </div>
                    <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="Contact Number">Contact Number</label>
                        <input placeholder="Contact Number" class="form-control">

                    </div>
                    
                    <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="Qualification">Qualification</label>
                        <input placeholder="Qualification" class="form-control">

                    </div>


                    <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="Year of Experience">Year of Experience</label>
                        <input placeholder="Year of Experience" class="form-control">
                </div>
                <div class="col col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="D.O.B">D.O.B</label>
                    <input type="date" name="" id="" class="form-control">

                </div>

                    
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Address">Address</label>
                        <textarea placeholder="Address" id="" cols="30" rows="10" class="form-control"></textarea>

                    </div>
                    
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Pincode">Pincode</label>
                        <input placeholder="Pincode" class="form-control">

                    </div>
                
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="Blood Group">Blood Group</label>
                        <select name="" id="" class="form-control">
                            <option value="Select">Select</option>
                            <option value="A-">A-</option>
                            <option value="A+">A+</option>
                            <option value="B">B</option>
                            <option value="B+">B+</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>

                    </div>
                
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="College Name">College Name</label>
                        <input placeholder="College Name" class="form-control">

                    </div>
                   
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                            <label for="District">District</label>
                            <select name="" id="" class="form-control">
                                <option value="Select">Select</option>
                                <option value="Thiruvanathapuram">Thiruvanathapuram</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Pathanamthitta">Pathanamthitta</option>
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Thrissur">Thrissur</option>
                                <option value="Palakkad">Palakkad</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Kozhikode">Kozhikode</option>
                                <option value="Wayanad">Wayanad</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Kasaragod">Kasaragod</option>
                            </select>
                    </div>
                    
                    <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">


                        <label for="Email ID">Email ID</label>
                        <input placeholder="Email ID" class="form-control">
                    </div>
                
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Username">Username</label>
                       <input placeholder="Username" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Password">Password</label>
                        <input type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Confirm Password">Confirm Password</label>
                        <input type="password" name="" id="" class="form-control">
                    </div>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success">REGISTER</button>
                </div>
                </div>

            </div>
     
  
   
</div>
</div>

   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
